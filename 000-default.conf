<VirtualHost *:80>
        ServerAdmin dev@loftx.co.uk
        DocumentRoot /var/www/gnucash-rest/www

        ErrorLog ${APACHE_LOG_DIR}/gnucash-rest.error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/gnucash-rest.access.log combined

        WSGIScriptAlias /api /var/www/gnucash-rest/gnucash_rest.wsgi
        WSGIProcessGroup wsgi2

        # Set home to gnucash build directory so Gnucash can find backends
        # WARN <gnc.engine> failed to load gncmod-backend-dbi from relative path dbi
        # CRIT <gnc.engine> required library gncmod-backend-dbi not found.
        # WARN <gnc.engine> failed to load gncmod-backend-xml from relative path xml
        # CRIT <gnc.engine> required library gncmod-backend-xml not found.

        WSGIDaemonProcess wsgi2 user=wsgi group=wsgi display-name=%{GROUP} home=/gnucash
</VirtualHost>

